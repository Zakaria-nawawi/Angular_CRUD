<form [formGroup]="fg"   (ngSubmit)="mode=='create'?onAddNewPost(fg.controls.post.controls):onEditPost(fg.controls.post.controls)">
  <div class="formBloc" formGroupName="post">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nom</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Nom"
        formControlName="nomInput"
      />
      <label for="exampleFormControlInput1" class="form-label">Preom</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Preom"
        formControlName="prenomInput"
      />
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Email"
        formControlName="emailInput"
      />
      <label for="exampleFormControlInput1" class="form-label">Phone</label>
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Phone"
        formControlName="teleInput"
      />
      

      <div class="d-grid gap-2">
        <button type="submit" [disabled]="fg.invalid"  class="btn btn-primary" *ngIf="mode=='create'">Create</button>
        <button type="submit" [disabled]="fg.invalid"  class="btn btn-primary" *ngIf="mode=='edit'">Edit</button>
      </div>
    </div>
  </div>
</form>
